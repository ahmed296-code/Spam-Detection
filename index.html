<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Fake News Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/globals.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/news.png') }}">

    <style>
        .input-field {
            width: 800px;
            height: 355px;
            top: -5px;
            left: -39px;
            resize: none;
            border-radius: 15px;
            border: 5px solid black;
            font-size: 22px;
            padding: 27px;
            position: absolute;
        }
    </style>

    <script>
        function checkInput() {
            var inputText = document.getElementsByName('inputText')[0].value;
            if (!inputText.trim()) {
                alert('Please enter some text for classification.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>

</head>

<body>
    <div class="desktop">
        <div class="div">
            <div class="overlap">
                <p class="this-news-is">The news Is Predicted As Fake News With</p>
            </div>
            <div class="text-wrapper">Fake News Detector</div>
            <div class="group">
                <div class="overlap-group">
                    <form method="post" onsubmit="return checkInput()">
                        <div>
                            <textarea class="input-field" name="inputText" placeholder="Enter The News Here... "></textarea>
                        </div>
                        <div class="text-wrapper ">
                            <button class="class-button " type="submit ">Classification</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="overlap-wrapper ">
                <div class="div-wrapper ">
                    <!-- <div class="text-wrapper-2 ">
                        <form method="post ">
                            <button class="class-button " input type="submit ">Classification</button>
                        </form>
                    </div> -->
                </div>
            </div>
            <div class="group-wrapper ">
                <div class="group-2 ">
                    <div class="text-wrapper-3 ">News</div>
                    <div class="overlap-group-wrapper ">
                        <div class="overlap-group-2 ">
                            <div class="text-wrapper-4 ">F</div>
                        </div>
                    </div>
                    <div class="group-3 ">
                        <div class="overlap-group-2 ">
                            <div class="text-wrapper-5 ">D</div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="the-result-of-news ">
                The result of news predicted is <span class="{{ result_class }} ">{{ resultt }}</span>
            </p>

        </div>
    </div>
</body>

</html>
